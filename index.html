<!DOCTYPE html>

<html>
    <head>

		<meta charset="UTF-8">

        <title>Todo List Project</title>

		<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">

		<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" integrity="sha384-Wrgq82RsEean5tP3NK3zWAemiNEXofJsTwTyHmNb/iL3dP/sZJ4+7sOld1uqYJtE" crossorigin="anonymous">

        <!-- Styles.css -->
        <link href="assets/style/stylesheet.css" rel="stylesheet" type="text/css" media="screen">

        <!-- Make HTML5 Work in IE 6,7,8 -->
        <!--[if IE]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
            </script>
        <![endif]-->

    </head>

    <body>

		<div id="container">
			<h1> To-Do List</h1>
			<i class="fa fa-plus" aria-hidden="true" contenteditable="false"></i>

			<input id="input1" type="text" placeholder="Add a task">

			<div id="warningSign">Put something todo</div>

			<ul>
				<li><i class="fa fa-square-o" aria-hidden="true"></i> Buy Milk<span><i class="fa fa-trash"></i></span></li>
				<li><i class="fa fa-square-o" aria-hidden="true"></i> Fix the Car<span><i class="fa fa-trash"></i></span></li>
				<li><i class="fa fa-square-o" aria-hidden="true"></i> Watch the Show<span><i class="fa fa-trash"></i></span></li>
			</ul>

		</div><!-- container -->

        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

        <!-- Link to Javascript file -->
        <script type="text/javascript" src="assets/script/script.js"></script>
    </body>

</html>
